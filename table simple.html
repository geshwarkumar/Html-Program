<!-- Tr="Table Row" -->
<!-- Th="Table Header" -->
<!-- Td="Table Data" -->
<!-- colspan="Column span" or "Merge Column" -->

<html>
<head> 
<title> Table Creation Example </title>
</head>

<body> 	
<h1> Best Website Ever!!</h1>
<Marquee><b>This is Table Example</Marquee><b>
<hr/>

<!-- Table Creation -->
<table border="1">
	
	<tr>
		<th colspan="3"><h2> Employee Details </h2> </th>
	
	<!-- Table Header Creation -->
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Salary</th>
	</tr>
	<!-- Table Data's Entry -->
	<tr>
		<td>Pankaj</td>
		<td>25</td>
		<td>25000</td>
	</tr>
	<tr>
		<td>Sourabh</td>
		<td>23</td>
		<td>15000</td>
	</tr>
</table>

<br><br><br><br><br><br><br>
<Marquee><br>Developed By: Pankaj verma <b></marquee>
</body>
</html>
