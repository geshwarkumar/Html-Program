<!-- Here Th="Table Header" -->
<!-- Here Td="Table Data" -->

<head> 
<title> Working In Table </title>
</head>

<body>

<Marquee><b>Table Tutorial</Marquee><b>

<!-- Table Creation cellpadding="10" -->
<table border="1"  cellspacing="10" >
	
	<tr>
		<th colspan="2"><h2> Employee Details </h2> </th>
	<!-- Table Header Creation -->
	<tr>
		<th>Name</th>
		<th>Address</th>
	</tr>
	<!-- Table Data's Entry -->
	<tr>
		<td>Pankaj Verma</td>
		<td>Rudri Colony, A-42</td>
	</tr>
	<tr>
		<td>Sourabh Uppal</td>
		<td>Mukti Dham, Jagdalpur</td>
	</tr>
</table>
