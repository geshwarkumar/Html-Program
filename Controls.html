<! DOCTYPE html>
<html >
<head>
<title>Example of Controls...</title>
</head>

<body>
	<form>	
		<b>Input box controls</b><br>
    		First Name:<input type="text" name = "btnFirstName" /><br>
		Last Name:<input type="text" name = "btnLastName" /><br><br>
		<b>Button controls</b><br>
		<input type="button"  name="btnSubmit"value="Submit"/> <br><br>
		<b>Check box controls</b><br>
		<input type="checkbox" name="check" value="">Check box1<br>
		<input type="checkbox" name="check1" value="">Check box2<br>
		<input type="checkbox" name="check2" value="">check box3<br>
		<br><b>Input pasword</b><br>
		<br>Pasword:<input type="password" name="password"/><br>
		<br><b>Dropdown list</b><br>
		<select name="dropdown">
			<option value="option1" selected>Option1
			</option>
			<option value="option2" >Option2
			</option>
			<option value="option3" >Option3
			</option>
		</select><br>
		<br><b>List box controls</b><br>
		<select name="list" size="5">
			<option value="option1" selected>Option1
			</option>
			<option value="option2" >Option2
			</option>
			<option value="option3" >Option3
			</option>
		</select><br>
		<br><b>Radio Button controls</b><br>
		<input type="radio" name="radio" value="">Radio Button1<br>
		<input type="radio" name="radio" value="">Radio Button2<br>
		<input type="radio" name="radio" value="">Radio Button3<br><br>
		
    	</form>
</body>
</html>
